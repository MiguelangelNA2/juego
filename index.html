<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="marco">
        <div class="fondo-juego">
            <div class="ui-top">
                <span class="vidas">Vidas: 3</span>
                <span class="score">Score: 0</span>
                <span class="tiempo">Tiempo: 0.0s</span>
            </div>
            <button class="btn-play">Play</button>
            <div class="pantalla-fin" style="display:none;">
                <div class="mensaje-fin">Perdiste</div>
                <button class="btn-reiniciar">Volver a empezar</button>
            </div>
            <div class="pantalla-prox" style="display:none;">
                <div class="mensaje-prox">¡Próximamente!</div>
            </div>
            <!-- Ladrillos -->
            <div class="bloque r1 c1"></div>
            <div class="bloque r1 c2"></div>
            <div class="bloque r1 c3"></div>
            <div class="bloque r1 c4"></div>
            <div class="bloque r1 c5"></div>
            <div class="bloque r1 c6"></div>
            <div class="bloque r1 c7"></div>
            <div class="bloque r2 c1"></div>
            <div class="bloque r2 c2"></div>
            <div class="bloque r2 c3"></div>
            <div class="bloque r2 c4"></div>
            <div class="bloque r2 c5"></div>
            <div class="bloque r2 c6"></div>
            <div class="bloque r2 c7"></div>
            <div class="bloque r3 c1"></div>
            <div class="bloque r3 c2"></div>
            <div class="bloque r3 c3"></div>
            <div class="bloque r3 c4"></div>
            <div class="bloque r3 c5"></div>
            <div class="bloque r3 c6"></div>
            <div class="bloque r3 c7"></div>
            <div class="bloque r4 c1"></div>
            <div class="bloque r4 c2"></div>
            <div class="bloque r4 c3"></div>
            <div class="bloque r4 c4"></div>
            <div class="bloque r4 c5"></div>
            <div class="bloque r4 c6"></div>
            <div class="bloque r4 c7"></div>
            <div class="bloque r5 c1"></div>
            <div class="bloque r5 c2"></div>
            <div class="bloque r5 c3"></div>
            <div class="bloque r5 c4"></div>
            <div class="bloque r5 c5"></div>
            <div class="bloque r5 c6"></div>
            <div class="bloque r5 c7"></div>
            <!-- Paleta y pelota -->
            <div class="paleta"></div>
            <div class="pelota"></div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
